# Render.com Blueprint - Deploy Hennessey Estate Booking Engine
# https://render.com/docs/blueprint-spec

services:
  # Backend API Server
  - type: web
    name: hennessey-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false  # Set this to your frontend URL after deployment
      - key: CLOUDBEDS_ACCESS_TOKEN
        sync: false  # Set in Render dashboard (secret)
      - key: CLOUDBEDS_PROPERTY_ID
        sync: false  # Set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set in Render dashboard (secret)
      - key: RESEND_API_KEY
        sync: false  # Optional: for email marketing features
      - key: RESEND_FROM_ADDRESS
        sync: false  # Optional: verified sender email

  # Frontend Static Site
  - type: web
    name: hennessey-estate
    runtime: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set to your backend URL (e.g., https://hennessey-api.onrender.com)

